<!doctype html>
<html>

   <head>
      <meta charset="utf-8">
      <meta property="og:title" content=""/>
      <meta property="og:type" content="website" />
      <meta property="og:image" content=""/>
      <meta property="og:image:type" content="image/jpeg" />
      <meta property="og:image:width" content="" />
      <meta property="og:image:height" content="" />
      <meta property="og:url" content=""/>
      
      <title>Frolf</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/fonts.css">
      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/queries.css">
      <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
   </head>
   
   <body>
      <div class="main-container">
         <div class="welcome-screen">
            <h1>FROLF 2016</h1>
            <img src="img/frolf.png">
            <button class="submit-new">UUSI PELI</button>
         </div>
         <div class="rata-info">
            <div class="rata-info-inner">
               <h2>PELIN TIEDOT</h2>
               <div class="info-rata">
                  <h4>Radan nimi:</h4>
                  <input type="text" name="rata" placeholder="Anna nimi">
               </div>

               <div class="info-vayla">
                  <h4>Väylien määrä:</h4>
                  <select add autocomplete="off">
                     <option value="1" selected>1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                  </select>
               </div>

               <div class="info-player-amount">
                  <h4>Pelaajien määrä:</h4>
                  <select add autocomplete="off">
                     <option value="1" selected>1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                  </select>
               </div> 

                <div class="info-pelaaija">
                  <h4>Pelaajat:</h4>
                  <input placeholder="Pelaaja 1" type="text" name="player00" id="player00">
                  <input placeholder="Pelaaja 2" type="text" name="player01" id="player01">
                  <input placeholder="Pelaaja 3" type="text" name="player02" id="player02">
                  <input placeholder="Pelaaja 4" type="text" name="player03" id="player03">
                  <input placeholder="Pelaaja 5" type="text" name="player04" id="player04">
                  <input placeholder="Pelaaja 6" type="text" name="player05" id="player05">
                  <input placeholder="Pelaaja 7" type="text" name="player06" id="player06">
               </div>             
               
               <button class="submit-button">Aloita peli</button>
               <div class="error-container">
                  <div class="error">Syötä kaikki tiedot</div>
               </div>
            </div>

            <div class="score-container">
               <h3>TULOKSET</h3>
               <span class="close"></span>
               <span class="close-bottom"></span>
               <div class="score"></div>
               <div class="score-table"></div>
            </div>
            <div class="row">
               <div class="game-container">
                  <div class="game-heading"></div>
                  <div class="game"></div>
               </div>
            </div>
            
            <footer class="row">
               <span id="a-left"></span>
               <span id="tulokset">Tulokset</span>
               <span id="a-right"></span>
            </footer>
            
         </div>
      </div>
   <script src="js/jquery.js"></script>   
   <script src="js/main.js"></script>

  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-75823647-2', 'auto');
  ga('send', 'pageview');
   </script>
   </body>
</html>
